on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: amd64
          - platform: arm64

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ombra-chat 
        run: |
          cd docker
          docker buildx build --platform=linux/${{ matrix.platform }} . --build-arg TAG=${{ github.ref_name }} -o build

      - name: Release
        uses: softprops/action-gh-release@v2.2.1
        with:
          files: |
            docker/build/ombra-chat*.deb
            docker/build/ombra-chat*.rpm
            docker/build/ombra-chat*.AppImage
